<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choice">
        <div id="scissor" class="options" >
            <img src="scissor.jpeg">
        </div>
        <div id="rock" class="options">
            <img src="rock.jpeg">
        </div>
        <div id="paper" class="options">
            <img src="paper.jpeg">
        </div>
    </div>
    <div class="sb-box">
        <div class="score-board">
            <div class="user-score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="comp-score">
                <p id="comp-score">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Pick Your Move</p>
    </div>
    <script src="rockpaperscissor.js"></script>
</body>
</html>
